<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>Carnation – smooth swing</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root{
  --petal-color:#e64632;
  --petal-sub :#e95d47;
  --stem      :#4d7c37;
  --leaf      :#5d8d46;
  --bg        :#fafae3;
  --petal-size:110px;
}
/* ===== 공통 ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{
  display:flex;justify-content:center;align-items:center;
  height:100vh;background:var(--bg);font-family:system-ui,sans-serif;
}

/* ===== 스테이지 ===== */
.stage{
  position:relative;width:100%;height:100%;
  display:flex;justify-content:center;align-items:center;
}

/* ===== 인사 문구 ===== */
.greeting{
  position:absolute;top:40px;left:50%;transform:translateX(-50%);
  font-size:1.6rem;font-weight:600;color:var(--petal-color);text-align:center;
  pointer-events:none;
}

/* ===== 흔들림 래퍼 ===== */
.bouquet{
  margin-top:120px;            
  display:flex;flex-direction:column;align-items:center;
  transform-origin:bottom center;
  animation:sway 10s ease-in-out infinite;       /* 새 타임라인 */
  will-change:transform;
}

/* ===== 꽃 본체 (고정 각도) ===== */
.flower{display:flex;flex-direction:column;align-items:center;transform:rotate(0deg);}

/* ===== 꽃잎 컨테이너 ===== */
#petals{position:absolute;top:-55%;left:-7%;transform:translateX(-50%);z-index:999;will-change:transform}

/* ===== 꽃잎 ===== */
.petal{
  position:absolute;width:var(--petal-size);height:140px;background:var(--petal-color);opacity:.95;
  border-radius:50% 50% 0 0;transform-origin:bottom center;
  clip-path:polygon(0 45%,10% 30%,20% 45%,30% 30%,40% 45%,50% 30%,60% 45%,70% 30%,80% 45%,90% 30%,100% 45%,100% 100%,0 100%);
  backface-visibility:hidden;
}
.petal:nth-child(odd){background:var(--petal-sub);}

/* ===== 받침 ===== */
.calyx{width:90px;height:54px;margin-top:-16px;background:var(--stem);clip-path:ellipse(50% 100% at 50% 100%);border-radius:0 0 70% 70%;z-index:1;}

/* ===== 줄기 ===== */
.stem{position:relative;width:12px;height:280px;background:var(--stem);border-radius:12px;z-index:0;/* 애니메이션 제거 */}

/* ===== 잎 ===== */
.leaf{position:absolute;width:150px;height:44px;background:var(--leaf);border-radius:50% 0 50% 0;transform-origin:left center;}
.leaf::after{content:"";position:absolute;top:50%;left:10%;width:80%;height:2px;background:rgba(0,0,0,.15);transform:skewY(-15deg);}
.leaf1{top:90px; left:10px;transform:rotate(25deg);}
.leaf2{top:180px;left: 8px;transform:rotate(-32deg) scaleX(-1);}

/* ===== 새 애니메이션 ===== */
@keyframes sway{
  0%  {transform:rotate(0deg);}
  30% {transform:rotate(-10deg);}   /* 왼쪽 */
  70% {transform:rotate(  8deg);}   /* 오른쪽 */
  100%{transform:rotate(0deg);}     /* 원위치 */
}
</style>
</head>
<body>
  <div class="stage">
    <h1 class="greeting">텔레닉스 구성원 모두 행복하세요 </h1>

    <div class="bouquet">
      <div class="flower">
        <div id="petals"></div>
        <div class="calyx"></div>
        <div class="stem">
          <div class="leaf leaf1"></div>
          <div class="leaf leaf2"></div>
        </div>
      </div>
    </div>
  </div>

<script>
/* ===== petals generation ===== */
const NUM_PETALS=12, BASE_RADIUS=-45, RING_GAP=15;
const petalsContainer=document.getElementById('petals');
const layerCount=Math.round(Math.abs(BASE_RADIUS)/RING_GAP)+1;

for(let layer=0;layer<layerCount;layer++){
  const radius=Math.min(BASE_RADIUS+layer*RING_GAP,0);
  const phase=(layer%2)*(180/NUM_PETALS);
  for(let i=0;i<NUM_PETALS;i++){
    const petal=document.createElement('div');
    petal.className='petal';petal.style.opacity=0.95-layer*0.05;
    petal.style.transform=`rotate(${(360/NUM_PETALS)*i+phase}deg) translateY(${radius}px)`;
    petalsContainer.appendChild(petal);
  }
}
</script>
</body>
</html>
